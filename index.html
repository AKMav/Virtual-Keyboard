<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./reset.css">
	<link rel="stylesheet" href="./style.css">
	<title>Virtual keyboard by Mavrayev Akmal</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="container header__row">
				<h1 class="title header_title">RSS BatKeyboard</h1>
			</div>
		</header>
		<main class="main">
			<div class="container">
				<div class="screen">
					<textarea name="screen" id="screen" cols="40" rows="4"></textarea>
				</div>
				<div class="keyboard">
					<div class="keyboard__body">
						<div class="keyboard__row">1 row</div>
						<div class="keyboard__row">2 row</div>
						<div class="keyboard__row">3 row</div>
						<div class="keyboard__row">4 row</div>
						<div class="keyboard__row">5 row</div>
					</div>
				</div>
				<div class="keyboard-info">
					<div class="language-buttons">
						<button class="lang-btn button-en">EN</button>
						<button class="lang-btn button-ru">RU</button>
					</div>
					<p class="text">
						Чтобы сменить язык используйте кнопки или комбинацию из двух клавиш <span class="colored-text">CTRL +
							ALT</span>
					</p>
					<p class="text">
						Клавиатура создана в ОС <span class="colored-text">Windows</span>
					</p>
				</div>
			</div>
		</main>
	</div>

	<script src="./index.js"></script>
</body>

</html>
